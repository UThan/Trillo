<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="logo">
                    <img src="img/logo.png" alt="logo" class="logo__img">
                </div>

                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search hotels">
                    <button class="search__btn">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>

                <nav class="usernav">
                    <div class="usernav__iconbox">                        
                            <svg class="usernav__icon">
                                <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                            </svg>                        
                            <span class="usernav__noti">13</span>
                    </div>
                    <div class="usernav__iconbox">                        
                        <svg class="usernav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>                        
                        <span class="usernav__noti">7</span>
                    </div>
                    <div class="usernav__user">
                        <img src="img/user.jpg" alt="user photo" class="usernav__userphoto">
                        <div class="usernav__username">John</div>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    <ul class="sidenav">
                        <li class="sidenav__item sidenav__item--active">
                            <a href="#" class="sidenav__link">
                                <svg class="sidenav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>                        
                                <span>hotel</span>
                            </a>
                        </li>
                        <li class="sidenav__item">
                            <a href="#" class="sidenav__link">
                                <svg class="sidenav__icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>                        
                                <span>flight</span>
                            </a>
                        </li>
                        <li class="sidenav__item">
                            <a href="#" class="sidenav__link">
                                <svg class="sidenav__icon">
                                    <use xlink:href="img/sprite.svg#icon-key"></use>
                                </svg>                        
                                <span>car rental</span>
                            </a>
                        </li>
                        <li class="sidenav__item">
                            <a href="#" class="sidenav__link">
                                <svg class="sidenav__icon">
                                    <use xlink:href="img/sprite.svg#icon-map"></use>
                                </svg>                        
                                <span>tours</span>
                            </a>
                        </li>
                    </ul>   

                    <div class="legal">
                        &copy; 2020 by trillo. All rights reserved.
                    </div>                  
                </nav>
                <main class="hotelview">
                    <div class="gallery">
                        <figure class="gallery__item">
                            <img src="img/hotel-1.jpg" alt="hotel1 photo" class="gallery__img">
                        </figure>
                        <figure class="gallery__item">
                            <img src="img/hotel-2.jpg" alt="hotel1 photo" class="gallery__img">
                        </figure>
                        <figure class="gallery__item">
                            <img src="img/hotel-3.jpg" alt="hotel1 photo" class="gallery__img">
                        </figure>
                    </div>

                    <div class="overview">
                        <div class="overview__heading">HOTEL LAS PALMAS</div>
                        <div class="overview__stars">
                            <svg class="overview__star-icon">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__star-icon">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__star-icon">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__star-icon">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__star-icon">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                        </div>
                        <div class="overview__location">
                            <svg class="overview__location-icon">
                                <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                            </svg>
                            <button class="btn btn--inline">
                                Albufeira, Portugal
                            </button>
                        </div>
                        <div class="overview__rating">
                            <div class="overview__rating-avg">
                                8.6
                            </div>
                            <div class="overview__rating-count">
                                429 VOTES
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
